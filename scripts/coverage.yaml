fsm_coverage:
  states:
    - state: trap
      code: 0x80
      covered: false
    - state: fetch
      code: 0x40
      covered: false
    - state: ld_rs1
      code: 0x20
      covered: false
    - state: ld_rs2
      code: 0x10
      covered: false
    - state: execute
      code: 0x8
      covered: false
    - state: shift
      code: 0x4
      covered: false
    - state: stmem
      code: 0x2
      covered: false
    - state: ldmem
      code: 0x1
      covered: false
  transitions:
  - from: fetch
    to: ld_rs1
    covered: false
    coverage_count: 0
    Cmax: 50
  - from: ld_rs1
    to: ld_rs2
    covered: false
    coverage_count: 0
    Cmax: 50
  - from: ld_rs2
    to: execute
    covered: false
    coverage_count: 0
    Cmax: 50
  - from: execute
    to: fetch
    covered: false
    coverage_count: 0
    Cmax: 50
  - from: ld_rs2
    to: ldmem
    covered: false
    coverage_count: 0
    Cmax: 50
